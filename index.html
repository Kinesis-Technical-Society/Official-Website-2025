<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/ktsLogo.webp" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KTS - The Official Website</title>

  <style>
    body::-webkit-scrollbar {
      display: none;
    }

    /* Pre-React loader */
    #initial-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
    }

    .dot {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 12px;
      height: 12px;
      background: #000;
      margin: 0 4px;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .dot:nth-child(2) {
      animation-delay: 0.1s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.2s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>
  <div id="initial-loader">
    <div class="dot">.</div>
    <div class="dot">.</div>
    <div class="dot">.</div>
  </div>

  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
